<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Scissor, Paper Game</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
      </section>

      <div class="new-btn btn-cont btn-cont--top">
        <button class="btn btn--new">🔄 New game</button>
      </div>

      <div class="rsp-btn btn-cont btn-cont--bottom">
        <button class="btn" data-choice="rock">Rock 🪨</button>
        <button class="btn" data-choice="paper">Paper 🧻</button>
        <button class="btn" data-choice="scissors">Scissors ✂️</button>
      </div>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
      </section>
    </main>
  </body>
</html>
